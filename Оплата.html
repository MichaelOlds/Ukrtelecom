  <script>
    const menuToggle = document.getElementById("menuToggle");
    const menu = document.getElementById("menu");
    let menuOpen = false;

    if (menuToggle) {
      menuToggle.addEventListener("click", () => {
        menuOpen = !menuOpen;
        if (menu) menu.classList.toggle("active");
        menuToggle.src = menuOpen
          ? "https://www.svgrepo.com/show/440627/navigationclose.svg"
          : "https://www.svgrepo.com/show/311018/navigation.svg";
      });
    }

    document.getElementById("year").textContent = new Date().getFullYear();

    (function singleListSeamless() {
      const track = document.getElementById('bankTrack');
      if (!track) return;

      // Забороняємо взаємодію з каруселлю
      ['wheel','touchstart','touchmove','touchend','pointerdown','pointermove','pointerup','pointercancel'].forEach(evt => {
        track.addEventListener(evt, e => { e.preventDefault(); e.stopPropagation(); }, { passive: false });
      });
      track.setAttribute('tabindex', '-1');

      // Додаємо буферну копію перших елементів для плавності старту (не більше однієї дублікати повного списку)
      const originalChildren = Array.from(track.children);
      originalChildren.forEach(n => track.appendChild(n.cloneNode(true)));

      let offset = 0;
      let lastTime = performance.now();
      const speedPxPerSec = 60; // регулюйте швидкість тут

      function getGap() {
        return parseFloat(getComputedStyle(track).gap) || 0;
      }

      // Анімаційний цикл: рухаємо трек, а коли перший елемент повністю вийде — переноcимо його клон в кінець і скоригуємо offset
      function step(now) {
        const dt = (now - lastTime) / 1000;
        lastTime = now;
        offset += speedPxPerSec * dt;

        // Перевіряємо, чи перший елемент повністю вийшов
        while (track.firstElementChild) {
          const first = track.firstElementChild;
          const firstWidth = Math.round(first.getBoundingClientRect().width + getGap());
          if (offset >= firstWidth) {
            offset -= firstWidth;
            // Клонуємо перший і додаємо в кінець, потім видаляємо оригінал
            const clone = first.cloneNode(true);
            track.appendChild(clone);
            track.removeChild(first);
            continue;
          }
          break;
        }

        track.style.transform = 'translateX(' + (-offset) + 'px)';
        requestAnimationFrame(step);
      }

      requestAnimationFrame((t) => { lastTime = t; requestAnimationFrame(step); });

      // При ресайзі ресетуємо offset і додаємо одну групу назад, якщо потрібно
      let resizeTimer;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
          track.style.transform = 'translateX(0)';
          offset = 0;
          if (track.children.length < originalChildren.length * 2) {
            const currentOriginal = Array.from(track.children).slice(0, originalChildren.length);
            currentOriginal.forEach(n => track.appendChild(n.cloneNode(true)));
          }
        }, 120);
      });
    })();
  </script>
